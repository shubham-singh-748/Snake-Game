<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="icon"
        href="https://www.iconarchive.com/download/i107386/google/noto-emoji-animals-nature/22285-snake.ico"
        type="image/x-icon">

    <link rel="stylesheet" href="output.css">
    <script type="module" src="index.js"></script>
</head>

<style>
    /* This is for the path where "snake crawl" */
    .path div {
        height: 19px;
        width: 19px;
        /* background-color: rgb(84, 84, 156); */
    }

    /* Styling to the Snake */
    .snake {
        background-color: yellowgreen;
        border-radius: 12px;
    }

    /* Styling apple */
    .apple {
        background-color: chocolate;
        border-radius: 2px;
    }
</style>

<body class="bg-white flex flex-col items-center justify-center py-10">

    <!-- Heading -->
    <p class="bg-white rounded-md shadow-md text-5xl font-mono border border-gray-300 shadow-green-400 px-4 py-2">
        Snake Game</p>

    <!-- Start or Reset the Game -->
    <button class="mt-10 bg-cyan-400 px-3 py-2 text-xl font-mono rounded-md shadow-md shadow-cyan-600" id="start">Start
        / Reset</button>

    <!-- Score Board -->
    <p class="mt-10 text-2xl font-mono">Score: <span id="score">0</span></p>

    <!-- Snake Path -->
    <div class="path flex flex-wrap aspect-square h-[205px] w-[206px] border-8 mt-10 border-red-600">

    </div>

    <!-- Buttons direction -->
    <div class="flex flex-col items-center justify-center mt-10">
        <!-- Top Button -->
        <button class="bg-gray-300 border border-gray-400 p-2 rounded-md up">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75" />
            </svg>
        </button>

        <!-- Left and Right Buttons -->
        <div class="flex justify-between w-52 mt-3">

            <!-- Left button -->
            <button class="bg-gray-300 border border-gray-400 p-2 rounded-md left">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </button>

            <!-- right button -->
            <button class="border border-gray-400 p-2 rounded-md bg-gray-300 right">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                </svg>
            </button>
        </div>

        <!-- down button -->
        <button class="border border-gray-400 p-2 rounded-md mt-3 bg-gray-300 down">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m0 0l6.75-6.75M12 19.5l-6.75-6.75" />
            </svg>
        </button>
    </div>
</body>

</html>
